{% extends 'adminapp/base.html' %}
{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Добавление продукта</h1>
        <form action="{% url 'adminapp:admin_product_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Название продукта</label>
                            {{ form.name }}
                            <label class="small mb-1" for="{{ form.category.id_for_label }}">Выберите категорию</label>
                            {{ form.category }}
                            <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                            {{ form.price }}
                            <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Колличество</label>
                            {{ form.quantity }}
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание
                                    продукта</label>
                                {{ form.description }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-12">
                    <div class="custom-file">
                        {{ form.image }}
                        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                            изображение</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
