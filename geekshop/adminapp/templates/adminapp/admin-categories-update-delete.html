{% extends 'adminapp/base.html' %}
{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование категории | {{ productcategories.name }}</h1>
        <div class="card-body">
            <form action="{% url 'adminapp:admin_category_update' productcategories.id %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-5">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Имя</label>
                            {{ form.name }}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-5">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                            {{ form.description }}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>



            {% if not productcategories.is_active %}
                <form action="{% url 'adminapp:admin_category_activate_deactivate' productcategories.id %}"
                      method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-success btn-block" type="submit" value="Восстановить">
                        </div>
                    </div>
                </form>
            {% else %}
                <form action="{% url 'adminapp:admin_category_activate_deactivate' productcategories.id %}"
                      method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-warning btn-block" type="submit" value="Деактивировать">
                        </div>
                    </div>
                </form>
            {% endif %}
            <form action="{% url 'adminapp:admin_category_delete' productcategories.id %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </div>
                </div>
            </form>


        </div>
    </div>
{% endblock %}
